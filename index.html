<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <meta content="width=device-width, initial-scale=1 maximum-scale=1.0 user-scalable=no">

  <link rel="stylesheet" href="style.css"></link>

  <link href="https://fonts.googleapis.com/css?family=Press+Start+2P|Permanent+Marker" rel="stylesheet">
  
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

  <link 
  href="http://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.3.0/css/font-awesome.css" 
  rel="stylesheet"  type='text/css'>

  
  
  <title>Street Shifumi</title>

</head>
<body class="splash-screen load">
  

    <div class="title">
      <h1 class="title-bottom"><span class="big">S</span>treet <span class="big">S</span>hifumi</h1>
    </div>



  <!-- main section -->
  <section class="col-lg-12 col-md-12 col-sm-12 d-flex mt-5">

    <!-- left section (img + animations) -->
      <div class="col-lg-9 col-md-9 col-sm-9 ml-4 battlezone">
          <img id="battle" src="sf2-02-ken.jpg" alt="SF background">
          <img id="ken" src="ken.gif"></img>
          <img id="ruy" src="ruy2.gif"></img>
      </div>


    <!-- right section (ranked) -->
      <div class="col-lg-3 col-md-3 col-sm-3 ranked text-center">
        <h3>Ladder</h3>
      </div>

  </section>



  <!-- button section -->
  <section class="d-flex flex-column text-center grey-with-red">
      <a class="text-center mt-5 pt-3 mb-1 btn menu" id="start-button">Start</a>
    <a class="text-center mt-1 mb-1 btn menu"  data-toggle="modal" data-target="#exampleModal">How to play</a>
  </section>







<!-- PARTIE JS BACK -->

  <div>
    <button id="rock"><img class="power" src="rock.jpg"></button>
    <button id="paper"><img class="power" src="paper.jpg"></button>
    <button id="scissors"><img class="power" src="scissors.jpg"></button>
    <div id="result"></div>
    <div id="result2"></div>
    <div class="final_result" id="result3"></div>
  </div>

  



<!-- MODAL HOW -->
    <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
      <div class="modal-dialog" role="document">
        <div class="modal-content modal-back">
          <div class="modal-header">
            <h5 class="yellow-with-darkyellow" id="exampleModalLabel">How to play</h5>
          </div>
          <div class="modal-body yellow-with-darkyellow">
            <br>
            <p class="purple-with-blue">Basically a Shifumi game.</p>
            <p class="purple-with-blue">Press Start to begin.</p>
            <hr>
            <lu>
              Futur Release:
              <li>Animations of Ken & Ryu for each attack.</li>
              <li>Making player board with scores.</li>
            </lu>
          </div>
        </div>
      </div>
    </div>


<!-- LIFE BARRE -->
<!-- Left bar -->
  <div class="progress border rounded" style=" 
  background-color: transparent;
  height: 3%;
  width: 19% ;
  border-radius: 0 ;
  position: absolute ;
  Top: 35% ;
  left: 16.8% ;
  box-sizing: border-box;
  transform: rotate(180deg);
  ">
    <div class="progress-bar-orange-player" role="progressbar" aria-valuemin="0" aria-valuemax="100" aria-valuenow="15" style="display: block; float: right;"></div>

    <div class="progress-bar-red-player" role="progressbar" aria-valuemin="0" aria-valuemax="100" aria-valuenow="100"></div>
  </div>

<!-- Right bar -->
  <div class="progress border rounded" style=" 
  background-color: transparent;
  height: 3%;
  width: 19% ;
  border-radius: 0 ;
  position: absolute ;
  Top: 35% ;
  left: 38.8% ;
  box-sizing: border-box;
  float: right;
  ">
    <div class="progress-bar-orange-ia" role="progressbar" aria-valuemin="0" aria-valuemax="100" aria-valuenow="95" style="display: block; float: right;"></div>

    <div class="progress-bar-red-ia" role="progressbar" aria-valuemin="0" aria-valuemax="100" aria-valuenow="5">
    </div>
  </div>


<!-- K.O -->
  <div class="progress border-0" style=" 
  background-color: transparent;
  height: 3%;
  width: 3.45% ;
  border-radius: 0 ;
  position: absolute ;
  Top: 35% ;
  left: 35.6% ;
  box-sizing: border-box;
  float: right;">
    <div class="ko-back" role="progressbar" aria-valuemin="0" aria-valuemax="100" aria-valuenow="100">
    </div>
  </div>
  <div class="ko-box">
    <span class="ko">KO</span>
  </div>


  <div class="title fight" id="fight">
    <h1 class="title-bottom"><span class="big">FIGHT !</span></h1>
  </div>




  <a class="yellow-with-darkyellow mb-2 credit">Credit: 5</a>





  <script src="script.js"></script>
  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js" integrity="sha384-vFJXuSJphROIrBnz7yo7oB41mKfc8JzQZiCq4NCceLEaO4IHwicKwpJf9c9IpFgh" crossorigin="anonymous"></script>
